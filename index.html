<!DOCTYPE html>
<html>
<head>
	<title>Pokédex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body>
	<!--Landing Screen Split Vertically-->
<div id="landing-container">
<div id="left"><h3>View</h3></div>
<div id="right"><h3>Add</h3></div>
<div id="logo">LOGO</div>
</div>
<!--Left side content-->
<div id="view" class="overlay">
	<nav class="fixedHead">
		<h2>Trainer Name</h2>
		<button>ADD</button>
	</nav>
     <div class="grid">      
       <div class="column">
       		<section class="roster">
       			<ul>
       				<li></li>
       			</ul>
       		</section>
       		<section id="selection">
       			<header id="pName"><h3>Pokémon Name</h3></header>
       			<aside id="tags">
       				<h4>Pokémon Number</h4>
       				<h4>Pokémon Type</h4>
       			</aside>
       			<img src="" id="pokeSelect">
       			<section id="profile">Profile</section>
       			<section id="stats">Stats</section>
       			<section id="abilities">Abilities</section>
       		</section>
       </div>         
     </div><!--End Grid-->
     <div class="close-icon">
        <div></div>
        <div></div>
      </div> 
</div>
<!--Right side content-->
<div id="add" class="overlay">
	<nav class="fixedHead">
		<h2>Trainer Name</h2>
		<button>View</button>
	</nav>
     <div class="grid">      
       <div class="column">
       		<section class="roster">
       			<ul>
       				<li>Pokémon Types</li>
       			</ul>
       		</section>
       		<section id="catalog">
       			<h3>Description of Type</h3>
       			<div class="pokeThumbnail">
       				<img src="">
       			</div>
       		</section>
       </div>         
     </div><!--End Grid-->
  
     <div class="close-icon">
        <div></div>
        <div></div>
      </div> 
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
